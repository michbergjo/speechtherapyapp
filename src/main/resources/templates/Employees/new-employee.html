<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>


<body>
<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		<form action="/employee/save" th:object="${employee}" method="POST">

		<input type="text" placeholder="Employee First Name" th:field="${employee.firstName}"/> 
		<input type="text" placeholder="Employee Last Name" th:field="${employee.lastName}"/> 
			
			<select th:field="${employee.credential}">
				<option th:value="SLP"> SLP </option>
				<option th:value="SLPA"> SLPA </option>
			</select>
			<br />
			<br />		
				<select th:field="*{clients}" multiple="multiple">
				<option th:each = "client : ${allClients}"
						th:value = "${client.clientId}"
						th:text = "${client.firstName}">
				</option>
			</select>
			<br />
			<br />

		<button type="submit">Create New Employee</button>
		</form>
	</div>


</body>

</html>
